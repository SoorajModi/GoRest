name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        golang: [ 1.6, 1.8, 1.9 ]

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.golang }}

      - name: Download dependencies 💿
        run: go get .

      - name: Run tests
        run: go test

      - name: Run build 🔨
        run: go build